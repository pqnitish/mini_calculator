<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <input type="number" placeholder="enter 1st Number" id="num1"/>
    <input type="number" placeholder="enter 2nd Number" id="num2"/>
    <br><br>
<button onclick="add()">Add</button>
<button onclick="subtract()">Subtract</button>
<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>
</body>
<script>
    let input1 = document.getElementById("num1");
    let input2 = document.getElementById("num2");
    function add(){
        let sum =Number(input1.value) + Number(input2.value);
        alert(sum);
    }
    function subtract(){
        let sub = Number(input1.value) - Number(input2.value);
        alert(sub);

    }
    function multiply(){
        let mul = Number(input1.value) * Number(input2.value);
        alert(mul);
    }
    function divide(){
      let div=  Number(input1.value) / Number(input2.value);
      alert(div);
    }
</script>
</html>
